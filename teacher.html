<!DOCTYPE html>
<html>
<head>
    <title>Teacher Ragistration page</title>
</head>
<h5>Teacher Ragistration</h5>
<body>
   <form>
       <table>
           <tr>
               <td>
                  Teacher Name :
               </td>
               <td>
                   <input type="text" placeholder="Teacher Name" name="">
               </td>
           </tr>
           <tr>
               <td>
                   Faculty :
               </td>
               
               <td>
                   <select>
                       <option>Computer Sceince</option>
                       <option>Political Science</option>
                       <option>Engineering</option>
                       <option>Agriculture</option>
                       <option>Journalism</option>
                       <option>Economics</option>
                   </select>
               </td>
           </tr>
           <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
        </tr>
           <tr>
               <td>
                   Password :
               </td>
               <td>
                   <input type="password" placeholder="Password" name="">
               </td>
           </tr>
           <tr>
               <td>
                   Gender :
               </td>
               <td>
                   <input type="radio" name="Gender">Male
                   <input type="radio" name="Gender">Female
               </td>
           </tr>
        
           <tr>
               <td>
                   Phone Number :
               </td>
               <td>
                   <select>
                       <option>+93</option>
                       <option>+91</option>
                       <option>+92</option>
                       <option>+94</option>
                       <option>+95</option>
                       <option>+96</option>
                       <option>+97</option>
                   </select>
                   <input type="Phone" placeholder="">
           </tr>
           <Tr>
               <td>
                   <input type="submit" value="Submit" name="">
               </td>
           </Tr>
       </table>
   </form> 
</body>
</html>
